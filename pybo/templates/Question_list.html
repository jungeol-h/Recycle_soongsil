{% extends 'base.html' %}
{% block content %}


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='Question_list.css') }}">
    <!--네비게이션 바-->

    <!--이미지 배너-->
    <div id="banner">
        <img src={{url_for('static',filename='img/banner2.png')}} width="100%" height="300px">
        <h1>Q&A</h1>
    </div>

    <!--본문-->
    <div id="main">

    <!--전체, 검색창-->
    <div style="display: inline-block;  margin: 20px;">    
        <span>전제</span>
        <span>42</span>
        <span>/</span>
        <span>549</span>
    </div>
    
    <div style="display: inline-block; margin: 20px" id="search2">
    </div>    

    <!--질문 리스트-->
    <table class="table table-hover">
        <tbody>
            {% if question_list %}
            {% for question in question_list %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>
                    <a href="{{ url_for('question.detail', question_id=question.id) }}">{{ question.subject }}</a>
                </td>
                <td>{{ question.create_date|datetime }}</td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="3">질문이 없습니다.</td>
            </tr>
            {% endif %}
            </tbody>
    </table>

       <a href="{{ url_for('question.create') }}" class="btn">글쓰기</a>

    </div>
{% endblock %}
